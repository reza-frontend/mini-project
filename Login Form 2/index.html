<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Form Login</title>
</head>
<body>
    <div class="form__wrapper">
        <div class="form__wrapper__text">
            <h2 class="form__wrapper__title">با ما همراه شوید؛ درخشش در مدیریت</h2>
            <p class="form__wrapper__caption">از هم اکنون به راحتی افراد را مدیریت کنید</p>
        </div>
        <form class="form" action="#">
            <div class="form__wrapper__input">
                <label for="label__name" class="form__label">نام و نام خانوادگی</label>
                <input type="text" id="label__name" class="form__input" placeholder="نام شما">
            </div>
            <div class="form__wrapper__input">
                <label for="label__last" class="form__label">ایمیل</label>
                <input type="email" id="label__last" class="form__input" placeholder="ایمیل">
            </div>
            <div class="form__wrapper__input">
                <label for="label__pass" class="form__label">پسورد</label>
                <input type="password" id="label__pass" class="form__input" placeholder="******">
            </div>
            <button type="submit" class="form__submit__btn">ثبت نام</button>
        </form>
        <div class="form__wrapper__lines">
            <span class="form__line"></span>
            <p class="form__line__text">ورود با</p>
            <span class="form__line"></span>
        </div>
        <div class="form__wrapper__links">
            <a href="#" class="form__wrapper__items">
                <span class="title__link">Facebook</span>
                <img src="images/facebook.png" alt="facebook" class="img__link">
            </a>
            <a href="#" class="form__wrapper__items">
                <span  class="title__link">Google</span>
                <img src="images/google.png" alt="google" class="img__link">
            </a>
        </div>
    </div>
</body>
</html>
