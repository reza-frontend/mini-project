<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Accordion</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container">
    <div class="accordion">
        <div class="accordion__header">
            <p class="accordion__title">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ؟</p>
        </div>
        <div class="accordion__body">
            <p class="accordion__main">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است</p>
        </div>
    </div>
      <div class="minus">
          <svg class="minus__svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.5 9H13.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg class="add__svg" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.4" d="M4.5 9H13.5" stroke="#05A6A6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 13.5V4.5" stroke="#05A6A6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </div>
  </div>

  <script>
      let minus = document.querySelector(".minus");
      let accordionBody = document.querySelector(".accordion__body");
      let container = document.querySelector(".container");
      let title = document.querySelector(".accordion__title");
      let minusSvg = document.querySelector(".minus__svg");
      let addSvg = document.querySelector(".add__svg");

      minus.addEventListener("click", function () {
          accordionBody.classList.toggle("accordion__body--hidden");
          container.classList.toggle("container--height");
          container.classList.toggle("container__border")
          title.classList.toggle("accordion__title--color");
          minusSvg.classList.toggle("minus__svg--show");
          addSvg.classList.toggle("add__svg--hidden");
      });
  </script>
</body>
</html>
