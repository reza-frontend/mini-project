<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hover Action</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <div class="wrapper_fruit_juices">
                <img class="image__right" src="images/Lemon.png" alt="lemon">
                <img class="image__center" src="images/Drink1.png" alt="drink">
                <img class="image__left" src="images/Kiwi.png" alt="kiwi">
            <div class="wrapper__fruit__text">
                <p class="wrapper__fruit__title">آبمیوه طبیعی</p>
                <p class="wrapper__fruit__caption"> با طعم زغال اخته و هلو</p>
            </div>
            <div class="info_fruit_juices">
                    <span class="info__title">طعم بهشت میده!</span>
                    <span class="info__caption">تیکه های میوه رو کاملا حس میکنی:)</span>
            </div>
        </div>
        <div class="wrapper_fruit_juices">
                <img class="image__right" src="images/OrangeRed.png" alt="orange">
                <img class="image__center" src="images/Drink2.png" alt="drink">
                <img class="image__left" src="images/Orange.png" alt="Orange">
            <div class="wrapper__fruit__text">
                <p class="wrapper__fruit__title">آبمیوه طبیعی</p>
                <p class="wrapper__fruit__caption">با طعم پرتقال</p>
            </div>
            <div class="info_fruit_juices">
                <div class="wrapper__info">
                    <p class="info__title">طعم بهشت میده!</p>
                    <p class="info__caption">تیکه های میوه رو کاملا حس میکنی:)</p>
                </div>
            </div>
        </div>
        <div class="wrapper_fruit_juices">
                <img class="image__right" src="images/Blueberries.png" alt="blueberries">
                <img class="image__center" src="images/Drink3.png" alt="drink">
                <img class="image__left" src="images/Peach.png" alt="peach">
            <div class="wrapper__fruit__text">
                <p class="wrapper__fruit__title">آبمیوه طبیعی</p>
                <p class="wrapper__fruit__caption">با طعم کیوی و لیمو</p>
            </div>
            <div class="info_fruit_juices">
                <div class="wrapper__info">
                    <p class="info__title">طعم بهشت میده!</p>
                    <p class="info__caption">تیکه های میوه رو کاملا حس میکنی:)</p>
                </div>
            </div>
        </div>
    </div>

</html>
