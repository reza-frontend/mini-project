<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<svg id="arrow-left" width="24" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M10.07 5.93018L4 12.0002L10.07 18.0702" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path opacity="0.4" d="M21 12H4.16998" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
<svg id="Cancel" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7.7572 7.75732L16.2425 16.2426" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M7.75715 16.2426L16.2424 7.75732" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

    <div class="popup__wrapper_btn">
        <button class="popup__btn">
            <span class="popup__btn-text">عضویت در خبرنامه</span>
            <svg class="popup__btn-svg">
                <use href="#arrow-left"></use>
            </svg>
        </button>
    </div>

    <div class="popup__wrapper_box">
        <img class="popup__wrapper_box-img" src="images/vector.png" alt="">
        <div class="popup__wrapper__text">
        <p class="popup__wrapper_box-text">شماره شما ثبت شد</p>
        <p class="popup__wrapper_box-text">  وبا موفقیت عضو خبرنامه  شدید:)</p>
        </div>
        <div class="close__box">
            <svg>
                <use href="#Cancel"></use>
            </svg>
        </div>
    </div>

    <div class="overfly"></div>

</body>
<script>
    let popupWrapperBtn = document.querySelector(".popup__wrapper_btn");
    let popupWrapperBox = document.querySelector(".popup__wrapper_box");
    let popupBtn = document.querySelector(".popup__btn");
    let overfly = document.querySelector(".overfly");
    let closeBox = document.querySelector(".close__box");

    popupWrapperBtn.addEventListener("click", function (){
        popupWrapperBox.classList.add("popup__wrapper_box--show");
        popupBtn.classList.add("popup__wrapper_box-hidden");
        overfly.classList.add("overfly--show");
    })
    closeBox.addEventListener("click", function (){
        popupWrapperBox.classList.remove("popup__wrapper_box--show");
        popupBtn.classList.remove("popup__wrapper_box-hidden");
        overfly.classList.remove("overfly--show");
    })
</script>
</html>
